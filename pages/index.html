<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Spa</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Set a background image */
        body {
            background-image: url('pink-flowers.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Create a header section */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        /* Create a container for the main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Style the headline */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Style the description */
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Create a call to action button */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Make the page responsive */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Landing Page</h1>
        <p>Welcome to our website. Learn more about our services. Please, login</p>
        <a href="login.html" class="cta-button">Log in</a>
    </header>
    <div class="container">
        <h2 id="learn-more">About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula justo in tortor bibendum, eu elementum risus dignissim. Sed vel massa quis massa lacinia hendrerit in et tellus.</p>
    </div>
</body>
</html>
