<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Landing Page</h1>
        <p>Sign up to receive updates:</p>
        <form id="landingPageForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        document.getElementById("landingPageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get user input
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // You can now do something with the user's name and email, like sending them to a backend server
            // For this example, we'll just show an alert
            alert("Thank you, " + name + "! We'll keep you updated at " + email);
        });
    </script>
</body>
</html>
